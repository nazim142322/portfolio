<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Website</title>
        <script defer src="https://friconix.com/cdn/friconix.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="logo">
                    <h2>Portfolio</h2>
                </div>
                <ul>
                    <a href="#hero">
                        <li>Home</li>
                    </a>
                    <a href="#project">
                        <li>Projects</li>
                    </a>
                    <a href="#contact">
                        <li>Contact</li>
                    </a>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero">
                <div class="heroContainer container">
                    <div class="heroContent">
                        <h1>
                            <span class="hi_text">Hi</span>, I am
                            <span class="name_text">
                                Nazim Khan</span>
                        </h1>
                        <h2>
                            Frontend Developer
                        </h2>
                    </div>
                    <div class="heroImage animate__animated animate__bounceInLeft">
                        <img src="images/hero.png" alt="hero image">
                    </div>
                </div>
            </section>
            <div class="devider"></div>
            <section id="project">
                <div class="projectContainer container">
                    <h2>PROJECTS</h2>
                    <div class="grid">
                        <div class="card">
                            <div class="cardImg">
                                <img src="images/project1.png" alt="">
                            </div>
                            <div class="cardContent">
                                <h3>Tribute Website</h3>
                            </div>
                        </div>
                        <div class="card">
                            <div class="cardImg">
                                <img src="images/project2.png" alt="">
                            </div>
                            <div class="cardContent">
                                <h3>Tribute Website</h3>
                            </div>
                        </div>
                        <div class="card">
                            <div class="cardImg">
                                <img src="images/project3.png" alt="">
                            </div>
                            <div class="cardContent">
                                <h3>Tribute Website</h3>
                            </div>
                        </div>
                        <div class="card">
                            <div class="cardImg">
                                <img src="images/project3.png" alt="">
                            </div>
                            <div class="cardContent">
                                <h3>Tribute Website</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="contact">
                <div class="container">
                    <h2>Let's work together...</h2>
                    <div class="topContact">
                        <div class="contact_way">
                            <i class="fi-snsuxl-linkedin"></i>
                            <h3>Linkedin</h3>
                        </div>
                        <div class="contact_way">
                            <i class="fi-snsuxl-twitter-solid"></i>
                            <h3>Twitter</h3>
                        </div>
                        <div class="contact_way">
                            <i class="fi-snsuxl-github"></i>
                            <h3>Github</h3>
                        </div>
                    </div>
                    <div class="bottomContact">
                        <div class="contact_way">
                            <i class="fi-snsuxl-smartphone-solid"></i>
                            <h3>Mobile</h3>
                        </div>
                        <div class="contact_way">
                            <i class="fi-xwsuxl-envelope-solid"></i>
                            <h3>Send Email</h3>
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <p>Happy Coding</p>
            </footer>
        </main>
    </body>
</html>
